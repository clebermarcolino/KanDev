<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login</title>
</head>
<body>
    <div class="background"></div>

        <div class="container">
            <div class="logo-area">
                <div class="logo">KanDev</div>
            </div>

            <div class="cadastro">
                <p>Não possui uma conta?</p>
                <a href="#">Crie sua conta agora</a>
            </div>

        <form>
            <div class="form-grupo">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email" autocomplete="off" required>
            </div>

            <div class="form-grupo">
                <label for="senha">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="senha">
            <a href="#">Esqueçeu a senha?</a><br>
            </div>

            <button type="submit" class="btn-login">Entrar Agora</button>
        </form>

        <div class="separator">
            <span>ou</span>
        </div>

        <div id="g_id_onload"
            data-client_id="591098839856-6klpdd5q7lhg8humh41cmckh5qjtpetb.apps.googleusercontent.com.apps.googleusercontent.com"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="continue_with"      
            data-shape="pill"
            data-logo_alignment="left">
        </div>

        <div class="footer">
            &copy 2026 
        </div>
        </div>
    </body>
</html>
